<mat-toolbar class="header">
  <div class="logo-container">
    <span class="logo-text">SpendWise</span>
  </div>

  <span class="spacer"></span>
  @if (session.isLoggedIn()) {
    <nav>
      <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-button routerLink="/expenses" routerLinkActive="active-link">
        <mat-icon>receipt_long</mat-icon>
        <span>Dépenses</span>
      </a>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-btn">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu" class="profile-menu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Mon profil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Se déconnecter</span>
      </button>
    </mat-menu>
  }
</mat-toolbar>
